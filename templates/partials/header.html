{% load static %}

<div class="preloader">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="pre-img">
                <script type="text/javascript" style="display:none">
                    //<![CDATA[
                    window.__mirage2 = { petok: "6e38fad07bd588048baad8135f214d221fbbf884-1665222492-1800" };
//]]>
                </script>
                <script type="text/javascript"
                    src="../../../ajax.cloudflare.com/cdn-cgi/scripts/04b3eb47/cloudflare-static/mirage2.min.js' %} "></script>
                <img data-cfsrc=" {% static 'img/footer-logo.png' %} " alt="Logo"
                    style="display:none;visibility:hidden;"><noscript><img
                        src=" {% static 'img/footer-logo.png' %} " alt="Logo"></noscript>

<div class="navbar-area">

    </div>

    <div class="main-nav">

            <nav class="navbar navbar-expand-md navbar-light ">
                <a class="navbar-brand" href="index.html">
                    <img src=" {% static 'img/logo.png' %} " class="logo-one" alt="Logo"></noscript>
                    <img src=" {% static 'img/footer-logo.png' %} " class="logo-two" alt="Logo"></noscript>
                </a>
                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto">
                        <li {% if is_home %} class="nav-item active" {% endif %}>
                            <a href="{% url 'index' %}" class="nav-link active">
                                Home
                                
                            </a>
                            
                        </li>
                        <li {% if is_about %} class="nav-item active" {% endif %}>
                            <a href="{% url 'About us' %}" class="nav-link">
                                About
                            </a>
                        </li>
                       
                        <li {% if is_service %} class="nav-item active" {% endif %}>

                        </li>
                        
                        <li {% if is_gallery %} class="nav-item active" {% endif %}>

                            </a>
                            
                        </li>
                        <li {% if is_blog %} class="nav-item active" {% endif %}>

                            </a>
                            
                        </li>
                        <li {% if is_contact %} class="nav-item active" {% endif %}>
                            <a href="{% url 'Contact' %}" class="nav-link">
                                Contact
                            </a>
                        </li>
                    </ul>
                    
                    <div class="menu-btn">
                        <a href="tel:+11234567890" class="phone-btn">
                            <i class='bx bxs-phone'></i>
                            +1 123 456 7890
                        </a>

                </div>
            </nav>
        </div>
    </div>
</div>
